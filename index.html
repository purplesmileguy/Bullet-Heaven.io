<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet aether</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            background: radial-gradient(circle at 50% 50%, #1a0033, #000000);
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            font-size: 14px;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            font-size: 12px;
            text-align: center;
            opacity: 0.8;
        }
        
        .warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066;
            z-index: 20;
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
        .phase-indicator {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            z-index: 15;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="hud">
            <div>HP: <span id="playerHp">1</span></div>
            <div>Stamina: <span id="playerStamina">3</span></div>
            <div>Boss phase: <span id="bossPhase">1</span></div>
            <div>Boss HP : <span id="bossHp">30</span></div>
        </div>
        <div id="instructions">
            WASD/Arrows - movement | SPACE - attack | SHIFT - dash | Made by PurpleSmileGuy
        </div>
        <div id="warning" class="warning" style="display: none;"></div>
        <div id="phaseIndicator" class="phase-indicator" style="display: none;"></div>
    </div>

    <script>
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 800;
                this.height = 600;
                
                this.player = new Player(400, 500);
                this.boss = new Boss(400, 100);
                this.projectiles = [];
                this.particles = [];
                this.mouseX = 400;
                this.mouseY = 300;
                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.mouseX = e.clientX - rect.left;
                    this.mouseY = e.clientY - rect.top;
                });
                
                this.keys = {};
                this.gameState = 'playing'; // playing, gameOver, victory
                this.warningEl = document.getElementById('warning');
                this.phaseEl = document.getElementById('phaseIndicator');
                
                this.setupEventListeners();
                this.gameLoop();
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                this.player.update(this.keys);
                this.boss.update();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–Ω–∞—Ä—è–¥—ã
                this.projectiles = this.projectiles.filter(p => {
                    p.update();
                    return p.isActive();
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—ã
                this.particles = this.particles.filter(p => {
                    p.update();
                    return p.life > 0;
                });
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                this.checkCollisions();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º HUD
                this.updateHUD();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏—è –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
                if (this.player.hp <= 0) {
                    this.gameState = 'gameOver';
                    this.showWarning('Lose! F5 for restart');
                }
                
                if (this.boss.hp <= 0) {
                    this.gameState = 'victory';
                    this.showWarning('Victory!');
                }
            }
            
            checkCollisions() {
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–Ω–∞—Ä—è–¥–æ–≤ –±–æ—Å—Å–∞ —Å –∏–≥—Ä–æ–∫–æ–º
                this.projectiles.forEach(p => {
                    if (p.isEnemyProjectile && this.player.collidesWith(p)) {
                        if (!this.player.isDodging) {
                            this.player.takeDamage();
                            this.createParticles(this.player.x, this.player.y, '#ff0066', 10);
                        }
                        p.destroy();
                    }
                });
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–Ω–∞—Ä—è–¥–æ–≤ –∏–≥—Ä–æ–∫–∞ —Å –±–æ—Å—Å–æ–º
                this.projectiles.forEach(p => {
                    if (!p.isEnemyProjectile && this.boss.collidesWith(p)) {
                        if (this.boss.isVulnerable) {
                            this.boss.takeDamage();
                            this.createParticles(this.boss.x, this.boss.y, '#00ff00', 15);
                        }
                        p.destroy();
                    }
                });
            }
            
            createParticles(x, y, color, count) {
                for (let i = 0; i < count; i++) {
                    this.particles.push(new Particle(x, y, color));
                }
            }
            
            addProjectile(projectile) {
                this.projectiles.push(projectile);
            }
            
            showWarning(text) {
                this.warningEl.textContent = text;
                this.warningEl.style.display = 'block';
            }
            
            showPhaseIndicator(text) {
                this.phaseEl.textContent = text;
                this.phaseEl.style.display = 'block';
                setTimeout(() => {
                    this.phaseEl.style.display = 'none';
                }, 2000);
            }
            
            updateHUD() {
                document.getElementById('playerHp').textContent = this.player.hp;
                document.getElementById('playerStamina').textContent = this.player.stamina;
                document.getElementById('bossPhase').textContent = this.boss.phase;
                document.getElementById('bossHp').textContent = this.boss.hp;
            }
            
            render() {
                
                // –û—á–∏—Å—Ç–∫–∞ –∫–∞–Ω–≤–∞—Å–∞
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // –†–µ–Ω–¥–µ—Ä —á–∞—Å—Ç–∏—Ü
                this.particles.forEach(p => p.render(this.ctx));
                
                // –†–µ–Ω–¥–µ—Ä —Å–Ω–∞—Ä—è–¥–æ–≤
                this.projectiles.forEach(p => p.render(this.ctx));
                
                // –†–µ–Ω–¥–µ—Ä –∏–≥—Ä–æ–∫–∞ –∏ –±–æ—Å—Å–∞
                this.player.render(this.ctx);
                this.boss.render(this.ctx);
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 16;
                this.height = 16;
                this.speed = 4;
                this.hp = 5;
                this.stamina = 3;
                this.maxStamina = 3;
                this.isDodging = false;
                this.dodgeCooldown = 0;
                this.attackCooldown = 0;
                this.staminaRegenTimer = 0;
            }
            
            update(keys) {
                // –î–≤–∏–∂–µ–Ω–∏–µ
                if (keys['KeyW'] || keys['ArrowUp']) this.y -= this.speed;
                if (keys['KeyS'] || keys['ArrowDown']) this.y += this.speed;
                if (keys['KeyA'] || keys['ArrowLeft']) this.x -= this.speed;
                if (keys['KeyD'] || keys['ArrowRight']) this.x += this.speed;
                
                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–∞
                this.x = Math.max(8, Math.min(792, this.x));
                this.y = Math.max(8, Math.min(592, this.y));
                
                // –£–∫–ª–æ–Ω–µ–Ω–∏–µ
                if (keys['ShiftLeft'] && this.stamina > 0 && this.dodgeCooldown <= 0) {
                    this.isDodging = true;
                    this.stamina--;
                    this.dodgeCooldown = 60; // 1 —Å–µ–∫—É–Ω–¥–∞ –ø—Ä–∏ 60 FPS
                    this.staminaRegenTimer = 180; // 3 —Å–µ–∫—É–Ω–¥—ã –¥–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è
                }
                
                if (this.dodgeCooldown > 0) {
                    this.dodgeCooldown--;
                    if (this.dodgeCooldown <= 0) {
                        this.isDodging = false;
                    }
                }
                
                // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞–º–∏–Ω—ã
                if (this.staminaRegenTimer > 0) {
                    this.staminaRegenTimer--;
                } else if (this.stamina < this.maxStamina) {
                    this.stamina++;
                    this.staminaRegenTimer = 120; // 2 —Å–µ–∫—É–Ω–¥—ã –º–µ–∂–¥—É –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏
                }
                
                // –ê—Ç–∞–∫–∞
                if (keys['Space'] && this.attackCooldown <= 0) {
                    this.attack();
                    this.attackCooldown = 30;
                }
                
                if (this.attackCooldown > 0) {
                    this.attackCooldown--;
                }
            }
            
            attack() {
                let dx = game.mouseX - this.x;
                let dy = game.mouseY - this.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                let vx = (dx / dist) * 8;
                let vy = (dy / dist) * 8;
                game.addProjectile(new Projectile(this.x, this.y, vx, vy, false));
                game.createParticles(this.x, this.y, '#ffff00', 6);

                
            }
            
            collidesWith(obj) {
                return this.x < obj.x + obj.width &&
                       this.x + this.width > obj.x &&
                       this.y < obj.y + obj.height &&
                       this.y + this.height > obj.y;
            }
            
            takeDamage() {
                this.hp--;
            }
            
            render(ctx) {
                // –≠—Ñ—Ñ–µ–∫—Ç —É–∫–ª–æ–Ω–µ–Ω–∏—è
                if (this.isDodging) {
                    ctx.globalAlpha = 0.3;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#00ffff';
                }
                
                ctx.fillStyle = this.isDodging ? '#00ffff' : '#00ff00';
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ç–∞–º–∏–Ω—ã
                for (let i = 0; i < this.maxStamina; i++) {
                    ctx.fillStyle = i < this.stamina ? '#ffff00' : '#333';
                    ctx.fillRect(this.x - 20 + i * 8, this.y - 25, 6, 4);
                }
                
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }
        
        class Boss {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 80;
                this.height = 80;
                this.hp = 50;
                this.maxHp = 50;
                this.phase = 1;
                this.attackTimer = 0;
                this.attackPattern = 0;
                this.isVulnerable = false;
                this.vulnerabilityTimer = 0;
                this.chargeTimer = 0;
                this.isCharging = false;
                this.phaseTransitionTimer = 0;
            }
            
            update() {
                this.attackTimer++;
                
                // –ü–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É —Ñ–∞–∑–∞–º–∏
                if (this.hp <= 20 && this.phase === 1) {
                    this.phase = 2;
                    game.showPhaseIndicator('–§–ê–ó–ê 2: –•–ê–û–°!');
                    this.phaseTransitionTimer = 120;
                }
                
                if (this.hp <= 10 && this.phase === 2) {
                    this.phase = 3;
                    game.showPhaseIndicator('–§–ê–ó–ê 3: –Ø–†–û–°–¢–¨!');
                    this.phaseTransitionTimer = 120;
                }
                
                if (this.phaseTransitionTimer > 0) {
                    this.phaseTransitionTimer--;
                    return;
                }
                
                // –û–∫–Ω–æ —É—è–∑–≤–∏–º–æ—Å—Ç–∏
                if (this.vulnerabilityTimer > 0) {
                    this.vulnerabilityTimer--;
                    this.isVulnerable = this.vulnerabilityTimer > 0;
                }
                
                // –ó–∞—Ä—è–¥–∫–∞ –∞—Ç–∞–∫–∏
                if (this.isCharging) {
                    this.chargeTimer--;
                    if (this.chargeTimer <= 0) {
                        this.executeAttack();
                        this.isCharging = false;
                        this.vulnerabilityTimer = 60; // 1 —Å–µ–∫—É–Ω–¥–∞ —É—è–∑–≤–∏–º–æ—Å—Ç–∏
                    }
                    return;
                }
                
                // –ü–∞—Ç—Ç–µ—Ä–Ω—ã –∞—Ç–∞–∫ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ñ–∞–∑—ã
                let attackInterval = this.getAttackInterval();
                
                if (this.attackTimer >= attackInterval) {
                    this.startAttack();
                    this.attackTimer = 0;
                }
            }
            
            getAttackInterval() {
                switch (this.phase) {
                    case 1: return 120; // 2 —Å–µ–∫—É–Ω–¥—ã
                    case 2: return 90;  // 1.5 —Å–µ–∫—É–Ω–¥—ã
                    case 3: return 60;  // 1 —Å–µ–∫—É–Ω–¥–∞
                }
            }
            
            startAttack() {
                this.isCharging = true;
                this.chargeTimer = 60; // 1 —Å–µ–∫—É–Ω–¥–∞ –∑–∞—Ä—è–¥–∫–∏
                
                // –í—ã–±–æ—Ä –ø–∞—Ç—Ç–µ—Ä–Ω–∞ –∞—Ç–∞–∫–∏
                switch (this.phase) {
                    case 1:
                        this.attackPattern = Math.floor(Math.random() * 8);
                        break;
                    case 2:
                        this.attackPattern = Math.floor(Math.random() * 15);
                        break;
                    case 3:
                        this.attackPattern = Math.floor(Math.random() * 23);
                        break;
                }
            }
            
            executeAttack() {
                switch (this.attackPattern) {
                    case 0:
                        this.laserSweep();
                        break;
                    case 1:
                        this.pulseNova();
                        break;
                    case 2:
                        this.spreadShot();
                        break;
                    case 3:
                        this.spiralAttack();
                        break;
                    case 4:
                        this.rapidFire();
                        break;
                    case 5:
                        this.crossPattern();
                        break;
                    case 6:
                        this.chaosStorm();
                        break;
                    case 7:
                        this.zigzagLasers();
                        break;
                    case 8:
                        this.orbitingShields();
                        break;
                    case 9:
                        this.teleportStrike();
                        break;
                    case 10:
                        this.mirrorAttack();
                        break;
                    case 11:
                        this.gravitationalPull();
                        break;
                    case 12:
                        this.bounceShots();
                        break;
                    case 13:
                        this.timeDelayBombs();
                        break;
                    case 14:
                        this.phantomClones();
                        break;
                    case 15:
                        this.sineWaveAttack();
                        break;
                    case 16:
                        this.vortexTrap();
                        break;
                    case 17:
                        this.railgunSnipe();
                        break;
                    case 18:
                        this.fragmentationBurst();
                        break;
                    case 19:
                        this.shadowStep();
                        break;
                    case 20:
                        this.energyBarrier();
                        break;
                    case 21:
                        this.meteorShower();
                        break;
                    case 22:
                        this.fallingMeteorites();
                        break;
                    case 23:
                        this.tornadoAttack();
                        break;
                }
            }
            
            laserSweep() {
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –ª–∞–∑–µ—Ä
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        game.addProjectile(new Projectile(i * 40, this.y + 50, 0, 4, true));
                    }, i * 50);
                }
            }
            
            pulseNova() {
                // –í–æ–ª–Ω—ã –ø–æ –∫—Ä—É–≥—É
                for (let wave = 0; wave < 3; wave++) {
                    setTimeout(() => {
                        for (let i = 0; i < 12; i++) {
                            let angle = (i * 30) * Math.PI / 180;
                            let vx = Math.cos(angle) * 3;
                            let vy = Math.sin(angle) * 3;
                            game.addProjectile(new Projectile(this.x, this.y, vx, vy, true));
                        }
                    }, wave * 300);
                }
            }
            
            spreadShot() {
                // –í–µ–µ—Ä —Å–Ω–∞—Ä—è–¥–æ–≤
                for (let i = -4; i <= 4; i++) {
                    let angle = i * 15 * Math.PI / 180;
                    let vx = Math.sin(angle) * 5;
                    let vy = Math.cos(angle) * 5;
                    game.addProjectile(new Projectile(this.x, this.y, vx, vy, true));
                }
            }
            
            spiralAttack() {
                // –°–ø–∏—Ä–∞–ª—å–Ω–∞—è –∞—Ç–∞–∫–∞
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        let angle = (i * 12) * Math.PI / 180;
                        let vx = Math.cos(angle) * 4;
                        let vy = Math.sin(angle) * 4;
                        game.addProjectile(new Projectile(this.x, this.y, vx, vy, true));
                    }, i * 100);
                }
            }
            
            rapidFire() {
                // –ë—ã—Å—Ç—Ä–∞—è —Å—Ç—Ä–µ–ª—å–±–∞ –ø–æ –∏–≥—Ä–æ–∫—É
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        let dx = game.player.x - this.x;
                        let dy = game.player.y - this.y;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        let vx = (dx / dist) * 6;
                        let vy = (dy / dist) * 6;
                        game.addProjectile(new Projectile(this.x, this.y, vx, vy, true));
                    }, i * 150);
                }
            }
            tornadoAttack() {
                let numProjectiles = 12; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–Ω–∞—Ä—è–¥–æ–≤
                let radius = 40; // –†–∞–¥–∏—É—Å —Å–ø–∏—Ä–∞–ª–∏
                let angleOffset = Math.random() * Math.PI * 2; // –°–ª—É—á–∞–π–Ω—ã–π —Å–¥–≤–∏–≥ —É–≥–ª–∞ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
            
                for (let i = 0; i < numProjectiles; i++) {
                    let angle = (i * (Math.PI * 2) / numProjectiles) + angleOffset; // –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤ —Å–Ω–∞—Ä—è–¥–æ–≤
                    let speed = 3 + Math.random() * 2; // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            
                    let vx = Math.cos(angle) * speed;
                    let vy = Math.sin(angle) * speed;
            
                    // –ö–∞–∂–¥–æ–µ —Å–Ω–∞—Ä—è–¥ –Ω–∞—á–∏–Ω–∞–µ—Ç –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ —Å–ø–∏—Ä–∞–ª–∏
                    setInterval(() => {
                        vx += Math.cos(angle) * 0.1; // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ –ø–æ –∫—Ä—É–≥—É
                        vy += Math.sin(angle) * 0.1;
                    }, 50);
            
                    // –°–æ–∑–¥–∞–µ–º —Å–Ω–∞—Ä—è–¥ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ
                    game.addProjectile(new Projectile(this.x, this.y, vx, vy, true));
                }
            }
            
            fallingMeteorites() {
                let numMeteors = 8; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
            
                for (let i = 0; i < numMeteors; i++) {
                    let x = Math.random() * game.width; // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –æ—Å–∏ X
                    let speed = 5 + Math.random() * 3; // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
                    let angle = Math.random() * Math.PI / 4 - Math.PI / 8; // –°–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è
            
                    let vx = Math.sin(angle) * speed;
                    let vy = Math.cos(angle) * speed;
            
                    // –°–æ–∑–¥–∞–µ–º –º–µ—Ç–µ–æ—Ä–∏—Ç
                    setInterval(() => {
                        vx += (Math.random() - 0.5) * 0.5; // –õ–µ–≥–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                        vy += 0.2; // –ü–∞–¥–µ–Ω–∏–µ –≤–Ω–∏–∑
            
                        if (vy > 7) vy = 7; // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–∞–¥–µ–Ω–∏–µ –º–µ—Ç–µ–æ—Ä–∏—Ç–∞
                    }, 50);

                    // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–∞—é—â–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                    let intensity = Math.sin(Date.now() * 0.02) * 0.5 + 0.5;
                    ctx.globalAlpha = 0.3 + intensity * 0.4;
                }
                
                // –≠—Ñ—Ñ–µ–∫—Ç —É—è–∑–≤–∏–º–æ—Å—Ç–∏
                if (this.isVulnerable) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ff00';
                }
                
                // –¶–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ñ–∞–∑—ã
                let color = '#ff0066';
                switch (this.phase) {
                    case 2: color = '#ff6600'; break;
                    case 3: color = '#ff0000'; break;
                }
                
                if (this.isVulnerable) color = '#66ff66';
                
                ctx.fillStyle = color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // HP –±–∞—Ä
                let hpWidth = (this.hp / this.maxHp) * this.width;
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2 - 15, this.width, 8);
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2 - 15, hpWidth, 8);
                
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }
        
        class Projectile {
            constructor(x, y, vx, vy, isEnemy = false, life = 300) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.width = isEnemy ? 8 : 4;
                this.height = isEnemy ? 8 : 4;
                this.isEnemyProjectile = isEnemy;
                this.active = true;
                this.life = life;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                if (this.life <= 0 || this.x < -50 || this.x > 850 || this.y < -50 || this.y > 650) {
                    this.active = false;
                }
            }
            
            isActive() {
                return this.active;
            }
            
            destroy() {
                this.active = false;
            }
            
            render(ctx) {
                ctx.fillStyle = this.isEnemyProjectile ? '#ff0066' : '#00ffff';
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                if (this.isEnemyProjectile) {
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#ff0066';
                } else {
                    ctx.shadowBlur = 3;
                    ctx.shadowColor = '#00ffff';
                }
                ctx.shadowBlur = 0;
            }
        }
        
        // üî• –°–ü–ï–¶–ò–ê–õ–¨–ù–´–ï –¢–ò–ü–´ –°–ù–ê–†–Ø–î–û–í üî•
        
        class GravityProjectile extends Projectile {
            constructor(x, y, vx, vy, centerX, centerY) {
                super(x, y, vx, vy, true);
                this.centerX = centerX;
                this.centerY = centerY;
                this.exploded = false;
            }
            
            update() {
                super.update();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ü–µ–Ω—Ç—Ä–∞
                let distToCenter = Math.sqrt((this.x - this.centerX)**2 + (this.y - this.centerY)**2);
                if (distToCenter < 20 && !this.exploded) {
                    this.explode();
                    this.exploded = true;
                }
            }
            
            explode() {
                // –í–∑—Ä—ã–≤ –≤ —Ü–µ–Ω—Ç—Ä–µ
                for (let i = 0; i < 12; i++) {
                    let angle = (i * 30) * Math.PI / 180;
                    let vx = Math.cos(angle) * 5;
                    let vy = Math.sin(angle) * 5;
                    game.addProjectile(new Projectile(this.centerX, this.centerY, vx, vy, true));
                }
                this.destroy();
            }
        }
        
        class BouncingProjectile extends Projectile {
            constructor(x, y, vx, vy) {
                super(x, y, vx, vy, true);
                this.bounces = 3;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                // –û—Ç—Å–∫–æ–∫–∏ –æ—Ç —Å—Ç–µ–Ω
                if (this.x <= 0 || this.x >= 800) {
                    this.vx = -this.vx;
                    this.bounces--;
                }
                if (this.y <= 0 || this.y >= 600) {
                    this.vy = -this.vy;
                    this.bounces--;
                }
                
                if (this.bounces <= 0 || this.life <= 0) {
                    this.active = false;
                }
            }
            
            render(ctx) {
                ctx.fillStyle = '#ff6600';
                ctx.fillRect(this.x - 6, this.y - 6, 12, 12);
                ctx.shadowBlur = 7;
                ctx.shadowColor = '#ff6600';
                ctx.shadowBlur = 0;
            }
        }
        
        class DelayedBomb extends Projectile {
            constructor(x, y) {
                super(x, y, 0, 0, true, 180); // 3 —Å–µ–∫—É–Ω–¥—ã –¥–æ –≤–∑—Ä—ã–≤–∞
                this.blinkTimer = 0;
                this.exploded = false;
            }
            
            update() {
                this.life--;
                this.blinkTimer++;
                
                if (this.life <= 0 && !this.exploded) {
                    this.explode();
                    this.exploded = true;
                }
            }
            
            explode() {
                for (let i = 0; i < 8; i++) {
                    let angle = (i * 45) * Math.PI / 180;
                    let vx = Math.cos(angle) * 4;
                    let vy = Math.sin(angle) * 4;
                    game.addProjectile(new Projectile(this.x, this.y, vx, vy, true));
                }
                game.createParticles(this.x, this.y, '#ff6600', 20);
                this.destroy();
            }
            
            render(ctx) {
                // –ú–∏–≥–∞—é—â–∞—è –±–æ–º–±–∞
                if (this.blinkTimer % 20 < 10) {
                    ctx.fillStyle = '#ff0000';
                } else {
                    ctx.fillStyle = '#ffff00';
                }
                ctx.fillRect(this.x - 10, this.y - 10, 20, 20);
                
                // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤—Ä–µ–º–µ–Ω–∏
                let timeLeft = this.life / 180;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x - 8, this.y - 12, 16 * timeLeft, 2);
            }
        }

                    this.trailParticles.push({
                        x: this.x + (Math.random() - 0.5) * 10,
                        y: this.y + (Math.random() - 0.5) * 10,
                        life: 20,
                        maxLife: 20
                    });
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—ã —Å–ª–µ–¥–∞
                this.trailParticles = this.trailParticles.filter(p => {
                    p.life--;
                    return p.life > 0;
                });
            }
            
            render(ctx) {
                // –†–µ–Ω–¥–µ—Ä —Å–ª–µ–¥–∞
                this.trailParticles.forEach(p => {
                    let alpha = p.life / p.maxLife;
                    ctx.globalAlpha = alpha * 0.6;
                    ctx.fillStyle = '#ffaa00';
                    ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
                });
                ctx.globalAlpha = 1;
                
                // –†–µ–Ω–¥–µ—Ä –º–µ—Ç–µ–æ—Ä–∏—Ç–∞
                ctx.fillStyle = '#ff4400';
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff4400';
                ctx.shadowBlur = 0;
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 30;
                this.maxLife = 30;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life--;
            }
            
            render(ctx) {
                let alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        let game = new Game();
    </script>
